<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote-box" class="pretty-fact">
      <p id="quote">Loading...</p>
      <p id="author"></p>
    </div>
    <button id="new-quote">New Quote</button>
    <!-- Carousel Section -->
    <div id="carousel-section">
      <h2>Quote Carousel</h2>
      <div id="carousel" class="carousel">
        <button id="carousel-prev" class="carousel-btn">&#8592;</button>
        <div id="carousel-quotes" class="carousel-quotes"></div>
        <button id="carousel-next" class="carousel-btn">&#8594;</button>
      </div>
    </div>
  </div>
  <!-- Bottom Section -->
  <footer class="bottom-section">
    Program developed as part of the Global Career Accelerator&copy;
  </footer>
  <script src="script.js"></script>
</body>
</html>
